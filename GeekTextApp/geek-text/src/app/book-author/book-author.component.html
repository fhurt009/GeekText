
<div class = ' card' >
    <div class = 'card-header'>
           {{ pageTitle + ': ' + book[0].Author  }}
        </div>    
         
<div *ngFor = 'let book of book'>
<div class="row browse-list-item">
        <img src="{{book.CoverUrl}}"
            class ="img-responsive center-block"
            
            hspace = 160
            vspace = 40 />
      
        <div class="browse-list-item-details">
           <br> <br>  

          <a [routerLink]= "['/book-detail', book.Id]"
          > <h2>{{ book.Name }}</h2> </a>

          <h4>by {{ book.Author }}</h4>
      
          <div class="rating">
            <span class="stars">&#9733;&#9733;&#9733;&#9734;&#9734; ({{book.Quantity}})</span>
            <span>{{ book.Quantity }} Reviews</span>
          </div>
      
          <ng-template #singleReview>
            <div class="rating">
              <span class="stars">&#9733;&#9733;&#9733;&#9734;&#9734; ({{book.Quantity}}</span>
              <span>{{ bookQuantity }} Review</span>
            </div>
          </ng-template>
      
          <h2>${{ book.RetailPrice }}</h2>
          <h5>Released on Sept. 27, 2017</h5>
          
         
        </div>
     
      </div>
  <hr>
      </div>
     
            <div class='card-footer'>
                          <button class='btn btn-outline-secondary'
                            (click)='onBack()'
                             style='width:80px'>
                      <i class='fa fa-chevron-left'></i> Back
                          </button>
                      </div>
    </div>
