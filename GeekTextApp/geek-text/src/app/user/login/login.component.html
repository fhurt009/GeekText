<div class="card m-3">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-5">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div><label *ngIf="!isHidden" style="color:red" [(ngModel)]="badLogin">Username or Password is incorrect</label></div>
      <div class="text-left">
        <button class="btn btn-primary mr-1" (click)="onSubmit()">Login</button>
        <a [routerLink]="['/user/registration']"><button class="btn btn-secondary">Register</button></a>
      </div>
    </form>
  </div>
</div>
