<div class="shopping-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shopping Cart</mat-card-title>
        <mat-card-subtitle *ngIf="books.length <= 0 "><br>Your Cart is Empty. Start shopping now!<br><br>
          <a color="primary" mat-raised-button [routerLink]="['/']">Shop Now</a>
        </mat-card-subtitle>
    </mat-card-header>    
    <ng-container *ngIf="books.length > 0">
        <table mat-table [dataSource]="books" class="mat-elevation-z8">
          <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let book"> {{book.Name}} </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
          <ng-container matColumnDef="Author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let book"> By {{book.Authors}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let book"> {{book.RetailPrice}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="SaveForLater">
              <th mat-header-cell *matHeaderCellDef> SaveForLater </th>
              <td mat-cell *matCellDef="let book"> {{book.SaveForLater}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </ng-container>
  </mat-card>
</div>
